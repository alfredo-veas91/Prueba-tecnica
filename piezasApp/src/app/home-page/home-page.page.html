<div class="min-h-screen bg-white relative">
  <!-- Header -->
  <header class="sticky top-0 z-10 bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Menú Hamburguesa - Ahora llama al método correcto -->
      <button 
        class="text-gray-800 focus:outline-none"
        (click)="toggleMenu()"
      >
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          class="h-6 w-6" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M4 6h16M4 12h16M4 18h16" 
          />
        </svg>
      </button>
      
      <!-- Título -->
      <h1 class="text-xl font-bold text-gray-900">Inicio</h1>
      
      <!-- Espacio vacío para balancear el diseño -->
      <div class="w-6"></div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mx-auto px-4 py-8">
    <!-- Imagen con fondo negro -->
    <div class="bg-black p-4 rounded-lg shadow-lg">
      <img 
        src="assets/icon/Capa_1.svg" 
        alt="Imagen principal" 
        class="w-full h-auto object-cover rounded"
      />
    </div>
  </main>

  <!-- Componente del menú desplegable -->
  <app-side-menu></app-side-menu>
</div>
