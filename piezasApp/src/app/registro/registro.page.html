<!-- Contenedor principal en columna -->
<div class="min-h-screen flex flex-col bg-gradient-to-b from-[#2D2A70] via-[#803683] to-[#C23F86]">
  
  <!-- Contenido centrado verticalmente -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">

      <div class="mb-4">
        <a href="/login">
          <img src="assets/icon/arrow-narrow-left.svg" alt="volver" class="w-6 h-6 cursor-pointer">
        </a>
      </div>

      <h1 class="text-3xl !font-extrabold !font-inter mb-6 text-left text-gray-900">Sign up</h1>

      <p class="text-sm text-gray-600 mb-4 text-left">
        ¿Ya tienes cuenta
        <a href="/login" class="!text-[#803683] font-semibold hover:underline">Login</a>
      </p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div *ngIf="submitted && registerForm.invalid" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
          <p>Por favor, completa todos los campos requeridos correctamente.</p>
        </div>

        <div>
          <label class="block text-sm font-medium !text-gray-700">Nombre</label>
          <input type="text" formControlName="name"
            class="mt-1 block w-full rounded-md border border-gray-300 !text-black p-2" placeholder="Nombre completo" />

        </div>
      
        <div>
          <label class="block text-sm font-medium !text-gray-700">Correo electrónico</label>
          <input type="email" formControlName="email"
            class="mt-1 block w-full rounded-md border border-gray-300 !text-black p-2" placeholder="correo@ejemplo.com" />
        </div>
      
        <div >
          <label class="block text-sm font-medium !text-gray-700 mb-1">Fecha de nacimiento</label>
        
          <!-- Input de fecha con padding a la derecha para el ícono -->
          <input
            type="date"
            formControlName="birthdate"
            #dateInput
            class="mt-1 block w-full rounded-md border border-gray-300 !text-black p-2 cursor-pointer"
          />
        
          <!-- Icono que al hacer clic enfoca el input -->
          <img
              src="assets/icon/calendar-due.svg"
              alt="Mostrar contraseña"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 cursor-pointer transition duration-200"
              
            />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Teléfono</label>
          <div class="flex gap-2">
            <select formControlName="countryCode"
              class="rounded-md border border-gray-400 !text-black p-2 bg-white">
              <option *ngFor="let country of countryCodes" [value]="country.code">
                {{ country.flag }} ({{ country.code }})
              </option>
            </select>
            <input
              type="text"
              formControlName="phone"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="15"
              class="mt-1 block w-full rounded-md border !border-gray-400 !text-black p-2"
              placeholder="Ingrese su teléfono"
              (input)="sanitizePhone($event)"
            />

          </div>
        </div>
      
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <div class="relative">
            <input
              id="password"
              [attr.type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="mt-1 block w-full rounded-md border border-gray-300 !text-black p-2"
            />
            <img
              src="assets/icon/Vector.svg"
              alt="Mostrar contraseña"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 cursor-pointer transition duration-200"
              [ngClass]="{ 'opacity-100': showPassword, 'opacity-40': !showPassword }"
              (click)="togglePasswordVisibility()"
            />
          </div>
        </div>
      
        <button type="submit"
          class="w-full bg-[#803683] text-white !py-4 !rounded font-semibold hover:opacity-90 transition">
          Crear cuenta
        </button>
      </form>
      
      
    </div>
  </div>

  <!-- Footer abajo -->
  <footer class="w-full py-4 flex justify-center">
    <img src="assets/icon/Capa_1.svg" alt="Neering" class="w-20 h-auto" />
  </footer>
</div>
