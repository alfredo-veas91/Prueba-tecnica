<div class="min-h-screen bg-white flex flex-col">
  <!-- Header -->
  <header class="sticky top-0 bg-white shadow-sm z-10">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <button class="text-gray-800 focus:outline-none" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
      </button>
      <h6 class="text-xl !font-extrabold text-gray-900">Editar Producto</h6>
      <div class="w-6"></div>
    </div>
  </header>

  <!-- Formulario -->
  <form (ngSubmit)="submitForm()" class="container mx-auto px-4 py-6 space-y-4">
    <!-- Nombre -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Nombre</label>
      <input 
        type="text" 
        [(ngModel)]="product.nombre" 
        name="nombre"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent !text-black"
      >
    </div>

    <!-- Precio -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Precio</label>
      <input 
        type="number" 
        [(ngModel)]="product.precio" 
        name="precio"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent !text-black"
      >
    </div>

    <!-- Categoría -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Categoría</label>
      <select 
        [(ngModel)]="product.categoria_id" 
        name="categoria_id"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent !text-black"
      >
        <option *ngFor="let cat of categorias" [value]="cat.id" [selected]="cat.id === product.categoria_id">
          {{ cat.nombre }}
        </option>
      </select>
    </div>

    <!-- Descripción -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea 
        [(ngModel)]="product.descripcion" 
        name="descripcion"
        rows="3"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent !text-black"
      ></textarea>
    </div>

    <!-- Botón de guardar -->
    <button 
      type="submit"
      [disabled]="isSaving || !product.nombre || !product.precio || !product.categoria_id"
      class="w-full bg-[#AF48FF] text-white font-medium py-3 px-4 rounded-lg hover:bg-[#9c3ce0] transition-colors disabled:opacity-70 disabled:cursor-not-allowed mt-6"
    >
      @if (isSaving) {
        <span class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Guardando...
        </span>
      } @else {
        Guardar Cambios
      }
    </button>
  </form>
</div>
